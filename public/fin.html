<!DOCTYPE html>
<html>
	<head>
		<title>Facebook Login JavaScript Example</title>
		<meta charset="UTF-8">
		<script  src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
		<script src='js/jcookie/jquery.cookie.js'></script>
	</head>
	<body>
		
		<script> 
		  function statusChangeCallback(response) {
			console.log('statusChangeCallback');
			console.log(response);
			
			if (response.status === 'connected') { 
			//testAPI()
			//document.getElementByTagName('fb').hide();
			  //document.getElementById('startgame').style.display = 'block';
			  
			FB.api('/me',{fields: 'name'},function(response) {
			
			  $.ajax({
				type : 'post',
				url : '/login',
				data : {
					id : response.id,
					name : response.name
				},
				success : function(data){
					$.cookie('usrd', data.toString());
					window.location.replace('https://luffy.ee.ncku.edu.tw:9527/game');
				},
				error : function(err){console.log(err);}
			  });
			  
			  });
			  
			  
			 
			} else if (response.status === 'not_authorized') {
			  
			  document.getElementById('status').innerHTML = 'Please log ' +
				'into this app.';
			} else {
			  
			  document.getElementById('status').innerHTML = 'Please log ' +
				'into Facebook.';
			}
		  }

		 
		  function checkLoginState() {
			FB.getLoginStatus(function(response) {
			  statusChangeCallback(response);
			});
		  }

		  window.fbAsyncInit = function() {
		  FB.init({
			appId      : '1746634072260669',
			cookie     : true,  
								
			xfbml      : true, 
			version    : 'v2.2' 
		  });

		  
		  FB.getLoginStatus(function(response) {
			statusChangeCallback(response);
		  });

		  };

		  
		  (function(d, s, id) {
			var js, fjs = d.getElementsByTagName(s)[0];
			if (d.getElementById(id)) return;
			js = d.createElement(s); js.id = id;
			js.src = "//connect.facebook.net/zh_TW/sdk.js";
			fjs.parentNode.insertBefore(js, fjs);
		  }(document, 'script', 'facebook-jssdk'));

		</script>

		<fb:login-button id='loginbutton' scope="public_profile,email" onlogin="checkLoginState();">
