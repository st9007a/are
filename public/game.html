    <!--npc-->
    <img id='n1' data-id='1' class='npc' src='img/oldman.png'>

    <div id='frame'>

    <!--路人給你傳單-->
    <div>
        <img id = 'giveLeaflet' src = 'img/f1.png'>
    </div>

    <!--到定位傳單冒出來,按按按會有變化-->

        <img id='leaflet1' class="flyer" src='img/ft1.png'>
        <img id='leaflet2' class="flyer" src='img/ft2.png'>
        <img id='leaflet3' class="flyer" src='img/ft3.png'>
    </div>

    <!--倒數顯示-->
    <div id='timeBack' style='display:none'>
        <h1 id='timeBackLabel'></h1>
    </div>

    <!--倒數完後的輸入布店年代那題-->
    <div id = 'inputPwd'>
        <span class="input input--nao" >
            <input class="input__field input__field--nao" type="text" id="Pwd" />
            <label class="input__label input__label--nao" for="input-2">
                <span class="input__label-content input__label-content--nao">輸入答案</span>
            </label>
            <svg class="graphic graphic--nao" width="300%" height="100%" viewBox="0 0 1200 60" preserveAspectRatio="none">
                <path d="M0,56.5c0,0,298.666,0,399.333,0C448.336,56.5,513.994,46,597,46c77.327,0,135,10.5,200.999,10.5c95.996,0,402.001,0,402.001,0"/>
            </svg>
        </span>
        <button id = 'checkPwd' class="nav-btn">OK！</button>
    </div>



    <!--江順成獎牌-->
    <div>
        <img id='madel1' src='http://142.4.109.71/tw.downloadicons.net/sites/default/files/gold_medal-12865.png' class="madel">
    </div>

    <!--義隆瓷器遊戲-->
    <div id='findObj' >
        <img id='1select' class='select' src='http://tw.downloadicons.net/sites/default/files/ok-25537.png' style="top:10vh;left:50vw;">
        <img id ='1' class='obj' src='img/3.png' style="top:10vh;left:50vw;">

        <img id='2select' class='select' src='http://tw.downloadicons.net/sites/default/files/ok-25537.png' style="top:45vh;left:20vw;">
        <img id ='2' class='obj' src='img/4.png' style="top:40vh;left:20vw;">

        <img id='3select' class='select'  src='http://tw.downloadicons.net/sites/default/files/ok-25537.png' style="top:50vh;left:60vw;">
        <img id ='3' class='obj' src='img/1.png' style="top:50vh;left:60vw;">

        <img id='4select' class='select'  src='http://tw.downloadicons.net/sites/default/files/ok-25537.png' style="top:30vh;left:70vw;">
        <img id ='4' class='obj' src='img/5.png' style="top:30vh;left:70vw;">

        <img id='5select' class='select' src='http://tw.downloadicons.net/sites/default/files/ok-25537.png' style="top:20vh;left:10vw;">
        <img id ='5' class='obj' src='img/2.png' style="top:20vh;left:10vw;">

        <button id='checkSelect' class="nav-btn">OK！</button>
    </div>

    <!--義隆瓷器遊戲成功後的物品資訊-->
    <div id ='objData'>
        <img src='img/2.png' id="showInf">
        <button id='objDataBtn' class="nav-btn" >OK！</button>
    </div>

    <div >
