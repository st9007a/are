		<div id = 'giveLeaflet' style='display:none;position:absolute;top:0px;left:0px;z-index:3;'>

		<div id = 'inputPwd' style='display:none;'>

		</div>
		
		<script>
			navigator.vibrate = navigator.vibrate|| navigator.webkitVibrate|| navigator.mozVibrate|| navigator.msVibrate;
			var longitude;
			var latitude;
			function getCoords(){
				if (navigator.geolocation) {
					var geo=navigator.geolocation;
					var option={
						enableAcuracy:true,
						maximumAge:0.5
					};
					geo.getCurrentPosition(
						function(position){
						    longitude = position.coords.longitude;
							latitude = position.coords.latitude;
						},
						function(){
							console.log("error to get position ");
							callback(false);
						},
						option
					);
				}
			};
			setInterval(getCoords,1000);
		</script>

		<script src = 'story.js'></script>
		<script src='gameUIControl.js'></script>
